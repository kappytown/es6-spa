<div class="error mb-3 hidden"></div>

<form class="edit-form">
	<fieldset>
		<div class="mb-3">
			<label class="form-label" for="name">Name</label>
			<Input type="text" class="form-control" id="name" name="name" value="<%= account.name %>" required />
		</div>

		<div class="mb-3">
			<label class="form-label" for="email">E-mail</label>
			<Input type="email" class="form-control" id="email" name="email" value="<%= account.email %>" autoComplete="off" required />
		</div>

		<div class="form-group">
			<div class="col">
				<Button type="submit" class="btn btn-primary btn-submit">Submit</Button>
			</div>
		</div>
	</fieldset>
</form>
